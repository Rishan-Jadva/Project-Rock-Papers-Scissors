<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="results-container">
        <div class="score-container">
            <div class="player-score">Player Score: 0</div>
            <div class="computer-score">Computer Score: 0</div>
        </div>
        <div class="results"></div>
        <button class="play-again hide">Play Again?</button>
    </div>
    <div class="container">
        <button class="button" id="rock">Rock</button>
        <button class="button" id="paper">Paper</button>
        <button class="button" id="scissors">Scissors</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
